 <div class="modal fade login" id="loginModal" #loginModal>


      <div class="modal-dialog login animated">
          <div class="modal-content">
             <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Login with</h4>
                </div>
                <div class="modal-body">
                    <div class="box">
                         <div class="content">
                            <!-- <div class="social">
                                <a class="circle github" href="/auth/github">
                                    <i class="fa fa-github fa-fw"></i>
                                </a>
                                <a id="google_login" class="circle google" href="/auth/google_oauth2">
                                    <i class="fa fa-google-plus fa-fw"></i>
                                </a>
                                <a id="facebook_login" class="circle facebook" href="/auth/facebook">
                                    <i class="fa fa-facebook fa-fw"></i>
                                </a>
                            </div> -->
                            <!-- <div class="division">
                                <div class="line l"></div>
                                  <span>or</span>
                                <div class="line r"></div>
                            </div> -->
                            <div class="error"></div>
                            <div class="form loginBox">
                                <form (ngSubmit)="login()" accept-charset="UTF-8">
                                <input id="email" class="form-control" type="text" placeholder="Email" name="email" [(ngModel)]="loginUser.u_id">
                                <input id="password" class="form-control" type="password" placeholder="Password" name="password" [(ngModel)]="loginUser.u_pw">
                                <input class="btn btn-default btn-login" type="submit" value="Login">
                                </form>
                            </div>
                         </div>
                    </div>
                    <div class="box">
                        <div class="content registerBox" style="display:none;">
                         <div class="form">
                            <form>
                            <input id="register-email" class="form-control" type="text" placeholder="Email" name="email" [(ngModel)]="user.u_id">
                            <input id="register-password" class="form-control" type="password" placeholder="Password" name="password" [(ngModel)]="user.u_pw">
                            <input id="register-password_confirmation" class="form-control" type="password" placeholder="Repeat Password" name="password_confirmation" [(ngModel)]="confirmPW">
                            <input id="register-name" class="form-control" type="text" placeholder="name" name="name" [(ngModel)]="user.u_name">
                            <label>프로필사진 등록</label>
                            <input type="file" accept="image/jpeg" (change)="onSubmit(profileimg.files)" #profileimg>
                            <input class="btn btn-default btn-register" type="submit" value="Create account" name="commit" (click)="registerUser()">
                            </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="forgot login-footer">
                        <span>Looking to
                             <a href="javascript: showRegisterForm();">create an account</a>
                        ?</span>
                    </div>
                    <div class="forgot register-footer" style="display:none">
                         <span>Already have an account?</span>
                         <a href="javascript: showLoginForm();">Login</a>
                    </div>
                </div>
          </div>
      </div>
  </div>
