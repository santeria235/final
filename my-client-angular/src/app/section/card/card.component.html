
  <div class="card h-100">
    <div class="single-post post-style-1">

      <div class="blog-image"><img src="assets/images/{{card.mainImg}}" alt="Blog Image"></div>

      <a class="avatar"><img src="assets/images/{{card.profileImg}}" alt="Profile Image"></a>

      <div class="blog-info">

        <h4 class="title"><a [routerLink]="['/joonja/{{card.dp_pageno}}']"><b>{{card.dp_content}}</b></a></h4>

        <ul class="post-footer">
          <li><a href="#"><i class="ion-heart"></i>{{card.dp_likeCount}}</a></li>
          <li><a href="#"><i class="ion-chatbubble"></i>{{card.dp_commentCount}}</a></li>
          <li><a href="#"><i class="ion-eye"></i>{{card.dp_viewCount}}</a></li>
        </ul>

      </div><!-- blog-info -->
    </div><!-- single-post -->
  </div><!-- card -->
