
  <div class="card h-100">
    <div class="single-post post-style-1">

      <div class="blog-image"><img src="{{card.d_thumbnailimg}}" alt="Blog Image"></div>

      <!-- <a class="avatar"><img src="assets/images/icons8-team-355979.jpg" alt="Profile Image"></a> -->

      <div class="blog-info">

        <h4 class="title"><a [routerLink]="['/joonja', card.d_pageno]"><b>{{card.d_content}}</b></a></h4>

        <ul class="post-footer">
          <li><a href="javascript:void(0)" (click)="incrementLikeCount(card.d_pageno)"><i class="ion-heart"></i>{{card.d_likeCount}}</a></li>
          <li><a><i class="ion-chatbubble"></i>{{card.d_commentCount}}</a></li>
          <li><a><i class="ion-eye"></i>{{card.d_viewCount}}</a></li>
        </ul>

      </div><!-- blog-info -->
    </div><!-- single-post -->
  </div><!-- card -->
